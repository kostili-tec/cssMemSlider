<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input type="radio" name="point" id="mem1" checked>
        <input type="radio" name="point" id="mem2">
        <input type="radio" name="point" id="mem3">
        <input type="radio" name="point" id="mem4">
        <div class="slider__container">
            <div class="slides">
                <img src="./assets/img/mem1.jpg" alt="" class="img1">
                <img src="./assets/img/mem2.jpg" alt="" class="img2">
                <img src="./assets/img/mem3.jpg" alt="" class="img3">
                <img src="./assets/img/mem4.jpg" alt="" class="img4">
            </div>
        </div>
        <div class="control-container">
            <div class="description">
                <p class="title-1">а ты веришь в гороскопы?</p>
                <p class="title-2">mama mia</p>
                <p class="title-3">у меня так видюха сгорела</p>
                <p class="title-4">уверен, у каждого сисадмина такой есть</p>
            </div>    
            <div class="controls">
                <label for="mem1">
                    <div class="circle"></div>
                </label>
                <label for="mem2">
                    <div class="circle"></div>
                </label>
                <label for="mem3">
                    <div class="circle"></div>
                </label>
                <label for="mem4">
                    <div class="circle"></div>
                </label>

            </div>
        </div> 

    </div>
</body>
</html>
